<body>

  <form id="airForm">
    <textarea name="text" rows="4" cols="40" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea><br>
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

      if (res.ok) e.target.text.value = '';
    });
  </script>
</body>
